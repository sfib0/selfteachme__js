<!DOCTYPE html>
<html>

<head>
  <title>Events: mouse</title>
</head>

<body>

  <!-- #1  -->
  <h1 onmouseover="alert('You were warned!')">Don't hover on me!</h1>

  <!-- #2 -->
  <h1 onmouseover="let color=prompt('Enter a color name'); this.style.color=color">Change color</h1>

  <!-- #3 -->
  <img src="./before.png" onmouseover="src='./after.png'" onmouseleave="src='./before.png'" />

</body>

</html>
